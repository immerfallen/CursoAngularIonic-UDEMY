<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-input
            type="email"
            ngModel
            name="email"
            required
            label="Email"
            labelPlacement="floating"
            email
            helperText="Enter a valid email"
            errorText="Invalid e-mail"
            #emailCtrl="ngModel"
          ></ion-input>
          <ion-input
            type="password"
            ngModel
            label="Password"
            labelPlacement="floating"
            name="password"
            required
            helperText="Enter password"
            errorText="Should at least be 6 characters long."
            minlength="6"
            #passwordCtrl="ngModel"
          ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="block"
            (click)="onSwitchAuthMode()"
          >
            Switch to {{ isLogin ? 'Signup' : 'Login' }}
          </ion-button>
          <ion-button
            type="submit"
            color="primary"
            (click)="onLogin()"
            expand="block"
            [disabled]="!f.valid"
          >
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
