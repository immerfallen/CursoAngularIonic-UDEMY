<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/places/tabs/offers/' + placeId"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="primary" *ngIf="!isLoading">
      <ion-button (click)="onUpdateOffer()" [disabled]="!form.valid"
        ><ion-icon name="checkmark" slot="icon-only"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-input
            formControlName="title"
            type="text"
            autocomplete
            autocorrect
            label="Title"
            required
            labelPlacement="floating"
            errorText="Invalid title"
            helperText="Enter a title"
          ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-textarea
            formControlName="description"
            rows="3"
            label="Short Description"
            labelPlacement="floating"
            errorText="Invalid description"
            helperText="Enter a description"
            required
          ></ion-textarea>
        </ion-col>
      </ion-row>      
    </ion-grid>
  </form>
</ion-content>
